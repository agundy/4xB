{% extends "base.html" %}

{% block content %}
<form id="GroupForm" action="{% url "courses.views.Course.add_section" course.id %}" method="post">
{% csrf_token %}
	
	<div class="row">
		<br>
	</div>
	<div class="row">
		<div class="large-12">
			<div class="large-4 columns">
				<br>
			</div>

			<div class="large-4 columns left">
				<div class="row">
					<label class="error">
						{% for error in errors %}
						{{ error }}
						{% endfor %}
					</label>
				</div>
				<div class="row collapse">
					<label class="">
						Professor Name
						<input type="text" name="professor">
						{{ course_form.professor }}
					</label>
				</div>
				<div class="row collapse">
					<label class="small-7">
						Section Unique
						<input type="text" name="section_unique">
					</label>
				</div>
				<div class="row collapse">
					<label class="">
						Class Year
						<input type="text" name="year">
					</label>
				</div>
		</div>
		<div class="large-4 columns left">
			<br>
		</div>
	</div>

	<div class="row">
		<div class="large-12">
			<div class="large-4 columns left">
				<br>
			</div>
			<div class="large-4 columns left">
				<div class="submitbutton" style="text-align:center">
					<input type="submit" class="button" value="Create Section">		
				</div>
			</div>
		</div>
	</div>
</form>
{% endblock %}

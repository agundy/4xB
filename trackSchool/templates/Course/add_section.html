{% extends "base.html" %}

{% block content %}
<form id="CreateSectionForm" action="{% url "courses.views.Course.add_section" course.id %}" method="POST">
{% csrf_token %}
	
	<div class="row">
		<br>
	</div>
	<div class="row">
		<div class="large-12">
			<div class="large-4 columns">
				<br>
			</div>

			<div class="large-4 columns left">
				<h4>Add Section to class {{ course.title }}</h4>
				<div class="row">
					<label class="error">
						{% for error in errors %}
						{{ error }}
						{% endfor %}
					</label>
				</div>
				{{ form.course }}
				<label> Select Term </label>
				{{ form.term }}
				<div class="row collapse">
					<label class="">Professor Name</label>
					{{ form.professor }}
				</div>
				<div class="row collapse">
					<label class="small-7">Section Unique</label>
					{{ form.id_no }}
				</div>
				<label>Class Year</label>
				{{ form.year }}
				<div class="submitbutton" style="text-align:center">
					<input type="submit" class="button" value="Create Section">		
				</div>
			</div>
		</div>		
	</div>
</form>
{% endblock %}

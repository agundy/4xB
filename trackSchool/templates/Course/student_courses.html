{% extends "base.html" %}

{% block content %}

<div class="row">
	<br>
</div>
<div class="row text-center">
	<h3>My Courses</h3>
</div>

<div class="row">
	<div class="large-4 columns left">
		<br>
	</div>
	<div class="large-5 columns text-center left">
		<table class="text-center">
			<tr>
				<th>Dept</th>
				<th>Course ID</th>
				<th>Course Title</th>
			</tr>

	{% for section in sections %}
	<tr>
		<td><a href="">{{ section.course.dept }}</a></td>
		<td><a href="">{{ section.course.courseID }}</a></td>
		<td class="left"><a href="{% url 'courses.views.Course.show_section' section.id %}">{{ section.course.title}}</a></td>
	</tr>
	{% endfor %}
	</table>
</div>

{% endblock %}

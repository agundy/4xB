<h5><b>Assignments</b></h5>
<div class="panel text-center">
	<dl class="accordion" data-accordion>
		{% for courseitem in courseItems %}
			<dd>
				<a href="#{{ courseitem.name }}">{{ courseitem.name }}</a>
				<div id="{{ courseitem.name }}" class="content">
					Due: {{ courseitem.due_date }}
				</div>
			</dd>

		{% empty %}
			<dd>No Assignments Yet!</dd>
		{% endfor %}
	</dl>
</div>

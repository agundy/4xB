{% extends "base.html" %}

{% block content %}
<div class="row">
	<br>
</div>
<div class="row text-center">
	<h3>Find a Course</h3>
</div>
<div class="row">
	<div class="large-4 columns left">
		<br>
	</div>
	<div class="large-5 columns text-center left">
		<table class="text-center">
			<tr>
				<th>Dept</th>
				<th>Course ID</th>
				<th>Course Title</th>
			</tr>
			{% for course in courses %}
				<tr>
					<td><a href="">{{ course.dept }}</a></td>
					<td><a href="">{{ course.courseID }}</a></td>
					<td class="left"><a href="#">{{ course.title}}</a></td>
				</tr>
			{% endfor %}
		</table>
	</div>

</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
    <form id="CourseItemForm" action="{% url "courses.views.Course.add_assignment" section.id %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="large-12 small-12 left">
                <div class="large-3 small-2 left">
                    <br>
                </div>
                <div class="large-6 small-8 medium- left">
                    {{ form }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-12">
                <div class="large-4 columns left">
                    <br>
                </div>
                <div class="large-4 columns left">
                    <div class="submitbutton" style="text-align:center">
                        <input type="submit" class="button" value="Add Assignment">		
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
	<div class="row">
		<div class="large-12 text-center columns">
			<h3>
            {{  user.first_name }} {{ student.user.last_name }}
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="large-3 columns text-center">
			<h5><b>Student Information</b></h5>
			<div class="panel">
				<b>Email:</b><a href="mailto:{{ user.email }}?subject=Whiteboard">{{ user.email }}</a>
				<br>
				<b>School:</b> <a href="{{ student.school.website }}">{{ student.school.name }}</a>
			</div>
		</div>
		<div class="large-6 columns left">
			{% include "Student/partials/courses.html" %}
		</div>
		<div class="large-3 columns left text-center">
			<br>
			<br>
			<br>
			<a href="{% url "courses.views.Student.student_edit" %}">
				<input type="submit" class="button" value="Edit Settings">
			</a>
		</div>
	</div>
	<div class="row">
		<div class="large-3 columns">
		</div>
	</div>


{% endblock %}

<div class="panel text-center">
	<h4>My Groups</h4>
</div>
<table class="large-12 text-center">
	{% for membership in memberships %}
		<tr>
			<td><a href="{% url "gradeGroup.views.show_group" membership.group.pk %}">{{ membership.group.name }}</a></td>
		</tr>
	{% empty %}
		<tr>
			<td>No Groups Yet!</td>
		</tr>
	{% endfor %}
</table>

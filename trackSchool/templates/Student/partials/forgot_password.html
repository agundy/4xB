<span class="text-center">
	<h4>
		Password Reset
	</h4>
	<p>
		Request a new temporary Password
	</p>
</span>
<form id="forgot_password_form" action="{% url "courses.views.Student.forgot_password" %}" method="post" class="text-center">
	{% csrf_token %}

	<p>
	{{ forgot_password_form.email }}
	</p>

	<div class="submitbutton">
		<input type="submit" class="button" value="Enter" />
	</div>

</form>

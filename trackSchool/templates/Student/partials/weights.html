<p><h6><b>Weights</b></h6></p>
<table>
    <tr>
        <th width="200">
            Name
        </th>
        <th width="100">
            Weight
        </th>
    </tr>
    
    {% for weight in weights %}
    <tr>
            <td>
                <span id='{{weight.name}}-edit-name' style='display:none'>
                    <input id='{{weight.name}}-name-input' value="{{weight.name}}" size=9>
                </span>
                <span id='{{weight.name}}-show-name'>
                    <label onclick="edit_assignment_type('{{weight.name}}');" id='{{weight.name}}-name'>
                        {{ weight.name }}
                    </label>
                </span>
            </td>
            <td>
                <span id='{{weight.name}}-edit-weight' style='display:none'>
                    <input id='{{weight.name}}-weight-input' value="{{weight.weight}}" size=2>
                    <i class="fa fa-floppy-o" id="{{weight.name}}-save"></i>
                    <script type="text/javascript">
                        $('#{{weight.name}}-save').click(function(){
                            save_assignment_type('{{weight.name}}',{{ weight.pk }}, '{{ csrf_token }}');
                        });
                    </script>
                </span>
                <span id='{{weight.name}}-show-weight'>
                    <label onclick="edit_assignment_type('{{weight.name}}');" id='{{weight.name}}-weight'>
                        {{ weight.weight }}
                    </label>
                </span>
            </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan=2>
            No Weights
        </td>
    </tr>
    {% endfor%}
    <tr>
        <td colspan=2>
            <a href="#" data-reveal-id="addAssignmentWeight" class="button tiny hide-for-small">Add Assignment Weight</a>
            <a href="#" data-reveal-id="addAssignmentWeight" class="button show-for-small-only">Add Assignment Weight</a>
        </td>
    </tr>
</table>

<div id="addAssignmentWeight" class="reveal-modal tiny" data-reveal>
    {% include "Student/partials/add_assignmenttype.html" %}
    <a class="close-reveal-modal">&#215;</a>
</div>

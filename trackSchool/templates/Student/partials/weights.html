<p><h6><b>Weights</b></h6></p>
<table>
    <tr>
        <th width="200">
            Name
        </th>
        <th width="100">
            Weight
        </th>
    </tr>
    
    {% for weight in weights %}
    <tr>
        <td>
            {{ weight.name }}
        </td>
        <td>
        <label onclick="edit_assignment_type('{{weight.name}}');" id='{{weight.name}}-weight'>
            {{ weight.weight }}
        </label>
        <span style='display:none' id='{{weight.name}}'>
            <input id='{{weight.name}}-input' value='{{ weight.weight }}' size=2>
            <i class="fa fa-floppy-o" id="{{weight.name}}-save"></i>
            <script type="text/javascript">
                $('#{{weight.name}}-save').click(function(){
                    save_assignment_type('{{weight.name}}',{{ weight.pk }}, '{{ csrf_token }}');
                });
            </script>
        </span>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan=2>
            No Weights
        </td>
    </tr>
    {% endfor%}
    <tr>
        <td colspan=2>
            <a href="{% url "courses.views.Student.add_assignment_type" section.id %}" class="button tiny">Add Assignment Weight</a>
        </td>
    </tr>
</table>

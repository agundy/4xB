{% extends "base.html" %}

{% block content %}
<form id="group_form" action="{% url "gradeGroup.views.create_grade_group" %}" method="post">
{% csrf_token %}
	
	<div class="row">
		<br>
	</div>
	<div class="row">
		<div class="large-12">
			<div class="large-5 columns left">
				<br>
			</div>
			<div class="row">
				<label class="error">
					{% for error in errors %}
					{{ error }}
					{% endfor %}
				</label>
			</div>
			<div class="large-5 columns left">
				<br>
			</div>
			<div class="large-2 columns left">
				<div class="row collapse">
					<label class="inline">
						Group Name
						<input type="text" name="name">
						{{ group_form.name }}
						{{ group_form.name.errors }}
					</label>
				</div>
			</div>
		</div>
		
	</div>

	<div class="row">
		<div class="large-12">
			<div class="large-4 columns left">
				<br>
			</div>
			<div class="large-4 columns left">
				<div class="submitbutton" style="text-align:center">
					<input type="submit" class="button" value="Create Group">		
				</div>
			</div>
		</div>
	</div>
</form>
{% endblock %}

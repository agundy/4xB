<form id="CourseItemForm" action="{% url "gradeGroup.views.edit_GradeReport" report.id %}" method="post">
	{% csrf_token %}
	<div class="row">
		<div class="large-12 small-12 left">
				{{ report }}
		</div>
	</div>
	<div class="row">
		<div class="large-12">
				<div class="submitbutton" style="text-align:center">
					<input type="submit" class="button" value="Save Draft">
				</div>
		</div>
	</div>
</form>
